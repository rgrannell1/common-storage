name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        deno-version: [1.25.0]

    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Install Deno
      uses: denolib/setup-deno@v2
      with:
        deno-version: ${{ matrix.deno-version }}
    - name: Run tests
      run: bash ./bs/test.sh
      env:
        CS_DB_ENGINE: sqlite
        CS_DESCRIPTION: common-storage
        CS_LOGGER: json
        CS_PASSWORD: fake
        CS_PORT: 8080
        CS_SQLITE_DB_PATH: .cs.sqlite
        CS_TITLE: common-storage
        CS_UPSTREAM_PASSWORD: fake
        CS_UPSTREAM_USER: fake
        CS_USER: fake
